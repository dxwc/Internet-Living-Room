<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<title>Internet Living Room</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Internet Living Room</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="">Home<span class="sr-only">(current)</span></a>
      </li>
    </ul>
	</div>
    <div id="header">
    <div class="form-inline my-2 my-lg-0">
      <input class="btn btn-outline-success my-2 my-sm-0" type="button" 
      value="Sign Up" data-toggle="modal" data-target="#signupModal">
      <input class="btn btn-outline-success my-2 my-sm-0" type="button" value="Login" data-toggle="modal" data-target="#loginModal"/>
    </div>
  </div>

  <div class="modal fade" rote="dialog" id="signupModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class = "modal-title">Modal Sign Up Form</h3>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>

			<form class="modal-body" method="post" action="http://localhost:9001/auth/signup">
				<div class="form-group">
					<input type="text" name="fname" class="form-control" placeholder="First Name">
				</div>
				<div class="form-group">
					<input type="text" name="lname" class="form-control" placeholder="Last Name">
				</div>
				<div class="form-group">
					<input type="text" name="uname" class="form-control" placeholder="Username">
				</div>
				<div class="form-group">
					<input type="password" name="upass" class="form-control" placeholder="Password">
				</div>
				<div class="modal-footer">
					<input type="submit" class="btn btn-success" >
				</div>
				</form>
			</div>
		</div>
	</div>

	<div class="modal fade" rote="dialog" id="loginModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class = "modal-title">Modal Login Form</h3>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>

			<form class="modal-body" method="post" action="http://localhost:9001/auth/login">
				<div class="form-group">
					<input type="text" name="uname" class="form-control" placeholder="Username">
				</div>
				<div class="form-group">
					<input type="password" name="password" class="form-control" placeholder="Password">
				</div>
			

			<div class="modal-footer">
				<input type="submit" class="btn btn-success">
			</div>
			</form>
		</div>
	</div>
</div>
</nav>
</body>
</html>
