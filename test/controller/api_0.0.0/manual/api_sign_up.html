<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API SIGN UP</title>
</head>
<body>
    <form id='frm_sign_up' method='POST' action='/api/0.0.0/user'>
        Username:
        <input
            name='user_name'
            type='text'
            placeholder='Enter a username to test'>
        <br>
        Password:
        <input
            name='password'
            type='text'
            name='password'
            placeholder='Enter a password to test'>
        <br>
        <button
            type='submit'>
            Send
        </button>
    </form>
</body>
</html>
