<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vote</title>
</head>
<body>
    <input type="text" placeholder="username" id="username">
    <input type="text" placeholder="channel_id" id="channel_id">
    <input type="text" placeholder="video_id" id="video_id">
    <button id="upvote" >upvote</button>
    <button id="downvote">downvote</button>
    <p id="vote_info"></p>
    <script>
        document.addEventListener('DOMContentLoaded', () =>
        {
            let username = document.getElementById('username');
            let channel_id = document.getElementById('channel_id');
            let video_id = document.getElementById('video_id');
            let upvote = document.getElementById('upvote');
            let downvote = document.getElementById('downvote');
            let vote_info = document.getElementById('vote_info');
            upvote.addEventListener('click', (e) => {
                fetch('/vote',
                        {
                            method : 'POST',
                            headers :
                            {
                                'Accept': 'application/json',
                                'Content-Type': 'application/json'
                            },
                            body : JSON.stringify
                            ({
                                username: username.value,
                                video_id : video_id.value,
                                channel_id : channel_id.value,
                                vote: 1
                            })
                })
                .then((res) => res.json())
                .then((res) => {
                    if(res.success){
                        vote_info.innerHTML = "Upvote Success";
                    } else {
                        vote_info.innerHTML = "Upvote fail";
                    }
                });
            
            });
            downvote.addEventListener('click', (e) => {
                fetch('/vote',
                        {
                            method : 'POST',
                            headers :
                            {
                                'Accept': 'application/json',
                                'Content-Type': 'application/json'
                            },
                            body : JSON.stringify
                            ({
                                username: username.value,
                                video_id : video_id.value,
                                channel_id : channel_id.value,
                                vote: -1
                            })
                })
                .then((res) => res.json())
                .then((res) => {
                    console.log(res);
                    if(res.success){
                        vote_info.innerHTML = "Downvote Success";
                    } else {
                        vote_info.innerHTML = "Downvote fail";
                    }
                });
            
            });

          

        });
    </script>
</body>
</html>
